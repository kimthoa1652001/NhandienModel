<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
            color:rgb(158, 47, 47);
        }

        body, html {
                  height: 100%;
                }
            html, body {
                padding: 0px;
                margin: 0px;
                /* /* background: url('https://i.pinimg.com/originals/17/f8/12/17f812d2231a12317e8ce9d2836949b5.jpg'); */
                /* background-position: center; */
                /* background-repeat: no-repeat; */
                background-size: cover;
                height: 100%;
                overflow-x: scroll; 
                /* background-image: url('https://i.pinimg.com/originals/17/f8/12/17f812d2231a12317e8ce9d2836949b5.jpg'); */
                background-image: url('http://www.click-convert.co.uk/wp-content/uploads/2018/08/Machine-Learning.png');
            }

        .header {
            /* background-color: rgba(0, 0, 0, 0.3); */
            font-weight: bold;
            /* text-transform: uppercase; */
            font-size: 40px;
            color:orange;
          
            text-align: center;
            padding: 90px;
        }
      
        .info
        {
            text-align:left;
            color:rgb(189, 236, 128);
            width:30%;
            margin:auto;
            padding:20px;
            font-size:14px;
        }

        .content {
            width: 100%;
        }

        .upload_part {
            /* background-color: rgba(0, 0, 0, 0.3); */
            text-align: center;
            padding: 40px;
        }

        .upload_button {
            background-color: #FEED06;
            color: black;
            padding: 15px;
            font-size: 16px;
            border: 0px;
            border-radius: 5px;
            -webkit-box-shadow: 6px 8px 18px -5px rgba(0, 0, 0, 0.38);
            -moz-box-shadow: 6px 8px 18px -5px rgba(0, 0, 0, 0.38);
            box-shadow: 6px 8px 18px -5px rgba(0, 0, 0, 0.38);
            cursor: pointer;
        }

        /* .upload_hint {
            margin: 10px;
            font-size: 20px;
            color: rgb(228, 228, 44);
            background-color: #FEED06;
        } */

        .result_part {
            text-align: center;
            padding: 40px;
        }

        .result_title {
            font-size: 18px;
            font-weight: bold;
        }

        .result_id {
            color:black;
            padding: 10px;
            margin: 15px;
            font-size: 30px;

        }

        

    </style>
</head>

<body>
<div class='header'>
    <!-- THẦY BÓI MÌ AI XEM BÓI MIỄN PHÍ ĐẦU NĂM -->
    Dự đoán địa danh nổi tiếng của 3 nơi : Thành Phồ Hồ Chí Minh , Phú Yên , Ninh Thuận
</div>
<div class='content'>

    <div class='upload_part'>
        <button class='upload_button' id="upload_button">Chọn file ảnh mà bạn muốn dự đoán </button>
        <!-- <div class='upload_hint' id='upload_hint'>
                Các định dạng được hỗ trợ: PNG, JPG và JPEG.
        </div> -->
        <form action="/" method="POST" enctype="multipart/form-data" id='form'>
            <input type="file" name="file" id="fileinput" style="display: none;" accept="image/*">
        </form>
    </div>

    <div class='result_part'>
        {% if msg %}
        <div class='result_title'><b>Kết quả là :  </div>
        <div class='result_id'>{{ msg }}</div>
        {% endif %}
        {% if user_image %}
        <img src="{{url_for('static', filename=user_image)}}">
        {% endif %}
       
    </div></div>


</body>
<script>

    $('#upload_button').click(function () {
        $("#fileinput").trigger('click');
    });

    $('#fileinput').change(function () {
        $('#form').submit();
        $('#upload_hint').text('Đang tải file ' + $('#fileinput')[0].files[0].name + ' lên server...');
    });


</script>

</html>
